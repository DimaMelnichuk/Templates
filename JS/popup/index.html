<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Popup</title>
	 <link rel="stylesheet" href="css/style.css" />
	 <link rel="stylesheet" href="css/normalize.css" />
</head>
<body>

	<div class="container">
		
		<a href="#" id="popup">Popup open 1</a>

		<div class="popup">
			<div class="popup-content">
				<form id="form" class="popup-form">
					<div class="popup_close">x</div>
					<div class="popup_title">Log in</div>
					<input class="popup_input" type="text" name="login" placeholder="Login">
					<input class="popup_input" type="password" name="password" placeholder="Password">
					<button class="popup_btn">OK</button>
				</form>
			</div>
		</div>

	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
